<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .split-left {
            background-color: #52CFE4; 
            height: 100vh;
            position: absolute;
            left: 0;
            width: 50%;
        }

        .split-right {
            background-color: #D9FDFE; 
            height: 100vh;
            position: absolute;
            right: 0;
            width: 50%;
        }

        .center-text {
            font-family: 'Times New Roman', serif;
            font-size: 4rem;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        .navbar a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-weight: 500;
            font-size: 1rem;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px; 
            height: auto;
        }
    </style>
</head>
<body>
  
    <div class="split-left"></div>
    <div class="split-right"></div>

    <div class="navbar">
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </div>

    <img src="portfolio webite\logo.jpg" alt="logo">


   
    <div class="center-text">
        HE<br> LLO!
    
</body>
</html>
