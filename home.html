<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .split {
            display: flex;
            height: 100vh;
        }

        .left {
            background-color: #4ecedb; /* Left side color */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right {
            background-color: #d6fafa; /* Right side color */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hello-text {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Navigation bar hover effects */
        .nav-link {
            color: #000;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #4ecedb;
            transform: scale(1.1);
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .navbar {
            background: transparent;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .center-text {
            font-family: 'Times New Roman', serif;
            font-size: 4rem;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">
                <img src="portfolio webite/logo.jpg" alt="Logo">
            </a>
         
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="split">
        <div class="left">
            
        </div>
        <div class="right">
            
        </div>
    </div>
    <div class="center-text">
        HE<br> LLO!
    <br>
    
</body>
</html>
